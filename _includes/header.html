<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="{{ site.title }}" />
  <meta name="apple-mobile-web-app-status-bar-style" content="#fff" />
  <meta name="apple-mobile-web-app-title" content="{{ site.title }}" />
  <title>
    {% if page.title %}{{ page.title | escape }} - {{ site.title }}{% else %}{{
    site.title | escape }}{% endif %}
  </title>
  <link
    rel="alternate"
    href="{{
      page.url | remove: 'index.html' | remove: '.html' | absolute_url
    }}"
    hreflang="{{ site.lang }}"
  />
  <link
    rel="canonical"
    href="{{
      page.url  | remove: 'index.html' | remove: '.html' | absolute_url
    }}"
  />
  {% if paginator.previous_page %}
  <link
    rel="prev"
    href="{{
      paginator.previous_page_path
        | remove: 'index.html'
        | remove: '.html'
    }}"
  />
  {% endif %} {% if paginator.next_page %}
  <link
    rel="next"
    href="{{
      paginator.next_page_path
        | remove: 'index.html'
        | remove: '.html'
    }}"
  />
  {% endif %}
  <meta
    name="description"
    content="{{
      page.description
        | default: site.description
        | strip_html
        | normalize_whitespace
        | truncate: 200
        | escape
    }}"
  />
  <meta name="referrer" content="no-referrer-when-downgrade" />
  <meta property="og:image" content="{{ site.image | absolute_url }}" />
  <link rel="shortcut icon" alt="favicon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAIAAAACACAQAAABpN6lAAAAACXBIWXMAALiMAAC4jAHM9rsvAAAAG3RFWHRTb2Z0d2FyZQBDZWxzeXMgU3R1ZGlvIFRvb2zBp+F8AAABZUlEQVR42u3cQRKDIAwF0Hr/Q9tVN51pFYWQyHNf5T9nMkCD2/5a+9oAAABQ4sb71nccn/sBAACgZjU9AjkaDwAAAO6Ne/YM6hfA2XEBAADgWo7WB2Rb1HyPCwAAAH0eEB241wsBAADAmsEBAADw/z7Vg98uggAAAHhEcAAAALQBZCt+vTc5DzdEAAAAUDL41SIOAACAXMVv9EYHAAAA2gCqBW+FAAAAwFyA0Q0XAAAAyAkQ1WwFAACAXADRjZYAAADIATCryRoAAABzAWYfsAAAAMAcgCyHqwAAABALkD04AAAA2gDODjjboerwDhEAAIoDtP4wa3AAAACMAfg5gSgSHAAAAOcAWotb1eAAAAAYA5DtcPWwj6gAAPBwgKqLHQAAAMQWwarBAQAAcG1DJDp464Ts9p+5AAAsChD2hebOV7dGTgAAAIxdVSULDgAAgHMAo5ulowMDAAAgxfwlzQUAwOIAb6vT0B/lyaWfAAAAAElFTkSuQmCC" />
  <meta name="msapplication-TileColor" content="#da532c" />

</head>
